<!--#region Certifications  -->
<template>
    <div class="contactInfo cert">
        <h3 class="title">Certifications</h3>
        <ul>
            <template for:each={certificationList} for:item="cert">
                    <li key={cert.name}>
                        <span class="icon"><i class={cssClass} aria-hidden="true"></i></span>
                        <a href={cert.url} target="_blank" >
                            <span class="text">{cert.name}</span>
                        </a>
                    </li>
            </template>
        </ul>
    </div>
</template>
<!--#endregion -->

<!--#region Education  -->
<template>
    <div class="contactInfo education">
        <h3 class="title">Education</h3>
        <ul>
            <template for:each={educationList} for:item="ed">
                <li key={ed.contactUrl}>
                    <h5>{ed.yearRange}</h5>
                    <h4 class="degree">{ed.degree}</h4>
                    <a href={ed.schoolUrl} target="_blank">
                        <h4 class="school">{ed.schoolName}</h4>
                    </a>
                </li>
            </template>
        </ul>
    </div>
</template>
<!--#endregion -->

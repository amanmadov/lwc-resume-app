<!--#region Skills  -->
<template>
    <div class="about">
        <h2 class="title2">Skills</h2>
        <template for:each={skills} for:item="skill">
            <div class="box" key={skill.type}>
                <div class="experience">
                    <h5>{skill.type}</h5>
                </div>
                <div class="text">
                    <ul class="list-inline">
                        <template for:each={skill.details} for:item="detail">
                            <li class="list-inline-item" key={detail}><span class="badge badge-light" >{detail}</span></li>
                        </template>
                    </ul>
                </div>
            </div>
        </template>
    </div>
</template>
<!--#endregion -->

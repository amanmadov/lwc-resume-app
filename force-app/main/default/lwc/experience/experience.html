<!--#region Experience  -->
<template>
    <div class="about">
        <h2 class="title2">Experience</h2>
        <template for:each={experienceList} for:item="exp">
            <div class="box" key={exp.id}>
                <div class="experience">
                    <h5>{exp.yearRange}&nbsp;&nbsp;</h5>
                    <a href={exp.companyUrl} target="_blank">
                        <h5>{exp.companyName}</h5>
                    </a>
                </div>
                <div class="text">
                    <h4>{exp.title}</h4>
                    <ul class="description">
                        <template for:each={exp.description} for:item="desc">
                            <li key={desc}>{desc}</li>
                        </template>
                    </ul>
                </div>
            </div>
        </template>
    </div>
</template>
<!--#endregion -->
